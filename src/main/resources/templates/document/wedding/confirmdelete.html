<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Oprawa muzyczna ślubu</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="card">
        <form th:object="${wedding}" th:action="@{'/wedding/' + ${wedding.id} + '/delete'}" method="post">
            <a id="top"></a>

            <input type="hidden" th:field="*{id}"/>

            <div class="card-header">
                <h2 class="card-title">Usunąć umowę?</h2>
                <h2 th:text="${wedding.getDocumentShortName()}">20190101 UMOWA Nowak Suwałki</h2>
            </div>
            <div class="card-body">
                <div>
                    <button type="submit" class="btn btn-danger" role="button">Usuń</button>
                    <a class="btn btn-info" href="#" th:href="@{/wedding/list}">Anuluj</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
